name: Code Coverage

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
    inputs:
      skip_coverage:
        description: 'Skip coverage generation (for debugging)'
        required: false
        default: false
        type: boolean

env:
  NSUnbufferedIO: "YES"
  IOS_SIMULATOR_OS: "18.6"

jobs:
  # Generate code coverage for main app
  app-coverage:
    runs-on: macos-latest
    if: ${{ !inputs.skip_coverage }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-coverage-${{ hashFiles('**/*.xcodeproj/project.pbxproj', '**/*.xcworkspace/contents.xcworkspacedata') }}
          restore-keys: |
            ${{ runner.os }}-xcode-coverage-

      - name: Generate app coverage
        run: |
          set -euo pipefail
          echo "::group::Generating app coverage"
          
          # Create a specific result bundle path
          RESULT_BUNDLE_PATH="./TestResults.xcresult"
          
          xcodebuild \
            -workspace "RickMorty.xcworkspace" \
            -scheme "RickMorty" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipMacroValidation \
            -enableCodeCoverage YES \
            -resultBundlePath "$RESULT_BUNDLE_PATH" \
            test
          
          echo "✅ App coverage generation completed"
          echo "::endgroup::"

      - name: Generate coverage report
        run: |
          set -euo pipefail
          echo "::group::Generating coverage report"
          
          # Check for the specific result bundle we created
          RESULT_BUNDLE_PATH="./TestResults.xcresult"
          
          if [ -d "$RESULT_BUNDLE_PATH" ]; then
            echo "📊 Found result bundle: $RESULT_BUNDLE_PATH"
            xcrun xccov view --report --json "$RESULT_BUNDLE_PATH" > coverage.json
            echo "✅ Coverage report generated from specific bundle"
          else
            echo "⚠️ Specific result bundle not found, searching for alternatives..."
            
            # Try to find any result bundle
            RESULT_BUNDLE=$(find . -name "*.xcresult" -type d | head -1)
            
            if [ -z "$RESULT_BUNDLE" ]; then
              echo "⚠️ No test result bundle found, creating empty coverage report"
              echo "{}" > coverage.json
            else
              echo "📊 Found alternative result bundle: $RESULT_BUNDLE"
              xcrun xccov view --report --json "$RESULT_BUNDLE" > coverage.json
              echo "✅ Coverage report generated from alternative bundle"
            fi
          fi
          
          # Verify the coverage file was created
          if [ -f "coverage.json" ]; then
            echo "✅ Coverage file created successfully"
            echo "📄 Coverage file size: $(wc -c < coverage.json) bytes"
          else
            echo "❌ Failed to create coverage file"
            echo "{}" > coverage.json
          fi
          
          echo "::endgroup::"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.json
          flags: app
          name: rickmorty-app-coverage
          fail_ci_if_error: false

  # Generate code coverage for Swift packages
  packages-coverage:
    runs-on: macos-latest
    if: ${{ !inputs.skip_coverage }}
    strategy:
      matrix:
        package: 
          - "RickMortyRepository"
          - "DependencyContainer" 
          - "UseCase"
          - "CoreAPI"
          - "RickMortyNetworkLayer"
    steps:
      - uses: actions/checkout@v4

      - name: Generate ${{ matrix.package }} coverage
        run: |
          set -euo pipefail
          echo "::group::Generating coverage for ${{ matrix.package }}"
          cd "${{ matrix.package }}"
          swift test --enable-code-coverage
          echo "::endgroup::"

      - name: Upload ${{ matrix.package }} coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./${{ matrix.package }}
          flags: ${{ matrix.package }}
          name: rickmorty-${{ matrix.package }}-coverage
          fail_ci_if_error: false

  # Coverage summary and quality gates
  coverage-summary:
    runs-on: macos-latest
    needs: [app-coverage, packages-coverage]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Coverage Summary
        run: |
          echo "::group::Coverage Summary"
          echo "✅ App coverage generated"
          echo "✅ Package coverage generated for:"
          echo "  - RickMortyRepository"
          echo "  - DependencyContainer"
          echo "  - UseCase"
          echo "  - CoreAPI"
          echo "  - RickMortyNetworkLayer"
          echo ""
          echo "📊 Coverage reports uploaded to Codecov"
          echo "🔍 View detailed coverage at: https://codecov.io/gh/obadasemary/Rick-Morty"
          echo "::endgroup::"

      - name: Coverage Quality Gates
        run: |
          echo "::group::Coverage Quality Gates"
          echo "🎯 Target Coverage Goals:"
          echo "  - Overall: > 80%"
          echo "  - Business Logic (UseCase): > 90%"
          echo "  - Repository Layer: > 85%"
          echo "  - Network Layer: > 80%"
          echo "  - API Layer: > 75%"
          echo ""
          echo "📈 Coverage tracking enabled for:"
          echo "  - Unit tests"
          echo "  - Integration tests"
          echo "  - Build verification"
          echo "::endgroup::"
